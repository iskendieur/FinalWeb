    <section class = "contact-section" id="contact">
      <div class = "contact-bg">
        <h3>Get in Touch with Us</h3>
        <h2>contact us</h2>
        <div class = "line">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p class = "text"></p>
      </div>


      <div class = "contact-body">
       
        <div class = "contact-info">
          <div>
            <span><i class = "fas fa-mobile-alt"></i></span>
            <div id="flip">Phone No.</div>
            <div id="panel">+7702777777</div>
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="images/emoji.png" alt="Smiley" width="32" height="32">
          </div>
          <div>
            <span><i class = "fas fa-envelope-open"></i></span>
            <div id="flip1">Email</div>
            <div id="panel1">NextHoop@company.com</div>
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="images/emoji.png" alt="Smiley" width="32" height="32">
          </div>
          <div>
            <span><i class = "fas fa-map-marker-alt"></i></span>

            <div id="panel3">Mangilik El 52</div>
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="images/emoji.png" alt="Smiley" width="32" height="32">
          </div>
          <div>
            <span><i class = "fas fa-clock"></i></span>
            <div id="flip4">Opening Hours</div>
            <div id="panel4">Monday - Friday (8:00 AM to 11:00 PM)</div>
           <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="images/emoji.png" alt="Smiley" width="32" height="32">
          </div>
        </div>

        <div class = "contact-form">
          <form>
            <div>
             
              <input type = "text" class = "form-control" placeholder="First Name" id="demo">
              <input type = "text" class = "form-control" placeholder="Last Name">
            </div>
            <div>
              <input type = "email" class = "form-control" placeholder="E-mail">
              <input type = "text" class = "form-control" placeholder="Phone">
            </div>
            <textarea rows = "5" placeholder="Message" class = "form-control"></textarea>
            <input type = "submit" class = "send-btn" value = "send message">
          </form>

          <div>
            <img src = "image/contact-png.png" alt = "">
          </div>
        </div>
      </div>
